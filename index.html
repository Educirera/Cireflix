<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Gestor de Películas y Series</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>¡Bienvenido a tu Gestor de Películas y Series!</h1>
    <div id="message-container" class="message-container"></div>
    <p>Aquí podrás organizar todo lo que quieres ver y lo que ya has visto.</p>

    <div class="app-container">
        <nav class="main-nav">
            <button id="btnPeliculas" class="nav-button active">Películas</button>
            <button id="btnSeries" class="nav-button">Series</button>
        </nav>

        <div id="peliculas-section" class="content-section active">
            <h2>Mis Películas</h2>
            <div class="filter-tabs">
                <button class="tab-button active" data-status="quiero-ver">Quiero Ver</button>
                <button class="tab-button" data-status="viendo">Viendo Ahora</button>
                <button class="tab-button" data-status="vista">Ya Vistas</button>
            </div>
            <div class="list-container" id="peliculas-list">
                <p>No hay películas para mostrar. ¡Añade la primera!</p>
            </div>
            <button id="btnAddPelicula" class="add-button">Añadir Película</button>
        </div>

        <div id="series-section" class="content-section hidden">
            <h2>Mis Series</h2>
            <div class="filter-tabs">
                <button class="tab-button active" data-status="quiero-ver">Quiero Ver</button>
                <button class="tab-button" data-status="viendo">Viendo Ahora</button>
                <button class="tab-button" data-status="vista">Ya Vistas</button>
            </div>
            <div class="list-container" id="series-list">
                <p>No hay series para mostrar. ¡Añade la primera!</p>
            </div>
            <button id="btnAddSerie" class="add-button">Añadir Serie</button>
        </div>
    </div>

    <div id="add-item-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modal-title">Añadir Nuevo Elemento</h3>
            <form id="item-form">
                <input type="hidden" id="item-type" value=""> <label for="item-title">Título:</label>
                <input type="text" id="item-title" required>

                <label for="item-platform">Plataforma:</label>
                <input type="text" id="item-platform">

                <label for="item-image-url">URL de la Imagen (opcional):</label>
                <input type="text" id="item-image-url" placeholder="Ej: https://ejemplo.com/poster.jpg">

                <div id="progress-fields" class="hidden">
                    <label for="item-season" id="label-season">Temporada:</label>
                    <input type="number" id="item-season" min="1" value="1">

                    <label for="item-episode" id="label-episode">Episodio:</label>
                    <input type="number" id="item-episode" min="1" value="1">

                    <label for="item-minute" id="label-minute">Minuto:</label>
                    <input type="number" id="item-minute" min="0" value="0" max="200">
                </div>

                <label for="item-notes">Notas (opcional):</label>
                <textarea id="item-notes" rows="4"></textarea>

                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>

    <div id="edit-item-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button edit-close-button">&times;</span>
            <h3 id="edit-modal-title">Editar Elemento</h3>
            <form id="edit-item-form">
                <input type="hidden" id="edit-item-id">   <input type="hidden" id="edit-item-type"> <label for="edit-item-title">Título:</label>
                <input type="text" id="edit-item-title" required>

                <label for="edit-item-platform">Plataforma:</label>
                <input type="text" id="edit-item-platform">

                <label for="edit-item-image-url">URL de la Imagen (opcional):</label>
                <input type="text" id="edit-item-image-url" placeholder="Ej: https://ejemplo.com/poster.jpg">

                <label for="edit-item-status-select">Estado:</label>
                <select id="edit-item-status-select">
                    <option value="quiero-ver">Quiero Ver</option>
                    <option value="viendo">Viendo Ahora</option>
                    <option value="vista">Ya Vista</option>
                </select>

                <div id="edit-progress-fields" class="hidden">
                    <label for="edit-item-season" id="edit-label-season">Temporada:</label>
                    <input type="number" id="edit-item-season" min="1" value="1">

                    <label for="edit-item-episode" id="edit-label-episode">Episodio:</label>
                    <input type="number" id="edit-item-episode" min="1" value="1">

                    <label for="edit-item-minute" id="edit-label-minute">Minuto:</label>
                    <input type="number" id="edit-item-minute" min="0" value="0" max="200">
                </div>

                <label for="edit-item-notes">Notas (opcional):</label>
                <textarea id="edit-item-notes" rows="4"></textarea>

                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
